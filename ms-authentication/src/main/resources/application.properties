spring.application.name=ms-authentication
server.port=8085

# Disable Config Server
spring.cloud.config.enabled=false

# Configuration Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/db_utilisateur?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Configuration JWT
jwt.secret=votreCleSuperSecreteDeMinimum256BitsQuiDoitEtreTresTresLongueEtComplexePourLaSecurite
jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
